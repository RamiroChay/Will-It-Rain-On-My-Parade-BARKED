<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Prediction</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        h1 { text-align: center; color: #4a4a4a; }
        form { max-width: 800px; margin: 0 auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1em; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 0.5em; font-weight: bold; color: #555; }
        input { padding: 0.8em; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
        input:focus { outline: none; border-color: #007bff; box-shadow: 0 0 5px rgba(0,123,255,0.5); }
        button { grid-column: 1 / -1; padding: 1em; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1.2em; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Exoplanet Candidate Prediction</h1>
    <form action="/predict" method="post">
        <div class="form-grid">
            {% for column in columns %}
            <div class="form-group">
                <label for="{{ column }}">{{ column.replace('_', ' ') | title }}</label>
                <input type="text" id="{{ column }}" name="{{ column }}" value="0">
            </div>
            {% endfor %}
        </div>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
